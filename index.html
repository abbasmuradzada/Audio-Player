<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Fan</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section id="wrapper">
        <nav>
            <div id="logo">
                <img src="./assets/images/logo.svg" alt="">
                <h1 id="player-name">Music<span>Fan</span></h1>
            </div>
            <ul>
                <li>
                    <select class="select" name="" id="">
                        <option value="next play">Next Play</option>
                        <option value="Shuffle">Shuffle</option>
                    </select>
                </li>
            </ul>
        </nav>   
        <button class="btn prev">
            <i class="fas fa-chevron-left"></i>
        </button>     
        <button class="btn next">
            <i class="fas fa-chevron-right"></i>
        </button>    
        <div id="music-list">
            
        </div>
        <div class="main-sec">
            <!-- <nobr> -->
                <div class="music-name">
                    <h3>
                        Eminem - Lose Yourself
                    </h3>
                </div>
            <!-- </nobr> -->
            <div class="player-bar">
                <div class="player-detail">
                    <i class="fas fa-play" id="play"></i>
                </div>
                <div class="player-detail volume">
                    <i class="fas fa-volume-up" id="mute"></i>
                    <div id="volumeBar">
                        <div id="volume-progress"></div>
                    </div>
                </div>
                <div class="player-detail">
                    <i class="fas fa-sync-alt" id="reload"></i>
                </div>
                <nobr>
                    <div class="player-detail">
                        <span id="current-duration"></span>/<span id="full-duration"></span>
                    </div>
                </nobr>    
                <!-- <i class="fas fa-play"></i> -->
                <!-- <i class="fas fa-volume-mute"></i> -->
                <div class="timeline">
                    <div class="progress"></div>
                </div>
            </div> 
        </div>
    </section>
        
    <script src="https://kit.fontawesome.com/3d8748b2f2.js" crossorigin="anonymous"></script>
    <script src="./assets/js/songList.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
